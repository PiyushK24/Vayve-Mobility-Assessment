<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Setup and Game Area -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
        <div id="setup" class="setup mb-4 text-center">
          <h2>Enter Your Name</h2>
          <input type="text" id="usernameInput" class="form-control" placeholder="Enter your name" />
          <div class="symbol-choice mt-3">
            <button id="chooseX" class="symbol-button btn btn-danger">Play as X</button>
            <button id="chooseO" class="symbol-button btn btn-success">Play as O</button>
          </div>
        </div>

        <div id="game" class="game hidden mt-4 text-center">
          <h2>Tic Tac Toe</h2>
          <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div id="result" class="result mt-3"></div>
          <button id="restart" class="restart-button btn btn-primary mt-2">Restart Game</button>
          <button id="exit" class="exit-button btn btn-warning mt-2">Exit Game</button>
        </div>
      </div>

      <!-- Leaderboard Area -->
      <div class="col-md-6">
        <h3 class="text-center mt-3">Leaderboard</h3>
        <div class="table-responsive">
          <table id="leaderboard-table" class="table table-info table-bordered mt-3">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
              </tr>
            </thead>
            <tbody id="leaderboard-list">
              <!-- Leaderboard entries will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
